<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Tendai Chikake">

        <link rel="shortcut icon" href="img/favicon.png">
        <link rel="favicon" href="img/favicon.png">
        <title>WebStore[reports]</title>
        <!--[if lte IE 8]>
            <script src="js/excanvas.js"></script>
        <![endif]-->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/app.css">
        <link rel="stylesheet" type="text/css" href="css/charts.css">
        <link rel="stylesheet" type="text/css" href="css/datepicker.min.css">
        <link rel="stylesheet" type="text/css" href="css/history.css">
        
    </head>

    <body>

        <div class="modal fade errorBox" id="errorBox" tabindex="-1" role="dialog" aria-labelledby="errorBox" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content card">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="errorBox-header"></h4>
                    </div>
                    <div class="modal-body" id="errorBox-body">

                    </div>
                    <div class="modal-footer">
                        <div class="col-sm-12">
                            <button type="button" id="close-btn-var-color" class="btn btn-primary btn-danger" data-dismiss="modal" aria-label="Close">
                            Закрыть
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <nav class="navbar fixed-top navbar-light bg-info border border-primary border-left-0 border-right-0 border-top-0 p-3">
            <div  id="window-app-titlebar">
                <div class="appname p-0 m-0"></div>
                <div class="window-action-buttons">
                    
                    <div class="window-action-minimize">
                        <a class="window-action-minimizebutton" id="window-action-minimizebutton">
                                &ndash;
                        </a>
                    </div>
                    <div class="window-action-zoom">
                        <a class="window-action-zoombutton" id="window-action-zoombutton">
                            +
                        </a>
                    </div>
                    <div class="window-action-close">
                        <a class="window-action-closebutton" id="window-action-closebutton">
                                x
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid pt-5">
            <div class="sidenav-left border border-dark border-left-0 border-top-0 border-bottom-0">
                <a href="index.html" class="nav-link col-12 show-page">
                    <i class="col-12 m-3 fa fa-home"></i>
                </a>
                <a href="live.html" class="nav-link col-12 show-page">
                    <i class="col-12 m-3 fa fa-bolt"></i>
                </a>
                <a href="history.html" class="nav-link col-12 show-page">
                    <i class="col-12 m-3 fa fa-clock-o"></i>
                </a>
                <a href="tables.html" class="nav-link col-12 show-page">
                        <i class="col-12 m-3 fa fa-table"></i>
                    </a>
                <a href="settings.html" class="nav-link col-12 show-page">
                    <i class="col-12 m-3 fa fa-cog"></i>
                </a>
            </div>
            <!-- Main Content -->
            <div class="main p-3 border border-left-0 border-top-0 border-bottom-0">
                <div class="row m-0 mb-2">
                    <h4 class="col-12 p-0">History</h4>
                    <div class="date-range col-8">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="startdate">start date</label>
                                <input name="startdate" class="form-control" id="startdate" data-toggle="datepicker">
                            </div>
                            <div class="form-group col-6">
                                <label for="enddate">end date</label>
                                <input name="enddate" class="form-control" id="enddate" data-toggle="datepicker">
                            </div>
                        </div>                            
                    </div>
                    <div class="col-4 border border-right-0 border-top-0 border-bottom-0">
                        select same date for start and end to get statistics of the particular day.  
                    </div>                        
                </div>                  
                <div class="col-12 container-x">
                </div>                                
            </div>
            <div class="sidenav-right">
                <div class="historical-topics nav-right">
                </div> 
            </div>
        </div>
        <nav class="navbar fixed-bottom navbar-light bg-info border border-left-0 border-right-0 border-bottom-0">
            <div class="col-12">
                <div class="col-12 copyright text-center">
                </div>
            </div>
        </nav>



        <script type="text/javascript" src="libs/jquery.min.js"></script>
        <script type="text/javascript" src="libs/popper.min.js"></script>
        <script type="text/javascript" src="libs/bootstrap.min.js"></script>
        <script type="text/javascript" src="libs/jquery.flot.js"></script>
        <script type="text/javascript" src="libs/jquery.flot.categories.js"></script>
        <script type="text/javascript" src="js/charts.js"></script>
        <script type="text/javascript" src="libs/functions.js"></script>
        <script type="text/javascript" src="libs/app.js"></script>
        <script type="text/javascript" src="libs/datepicker.min.js"></script>
        <script type="text/javascript" src="js/history.js"></script>
    </body>
</html>
